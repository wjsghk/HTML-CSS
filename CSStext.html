<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="mystyle.css"><!--.css와 연결된다-->
    <style> 
        p{font-size:70px;} 
    </style><!--tip!! style태그 안에는 /**/가 주석처리된다.모든 p태그를 100px로 해라--><!-- 스타일태그방식 -->
</head>
<body>
    <!-- Css= 태그를 대상으로 효과를 적용한다
    1.외부파일을 작성하는 방식(새파일을 만들고 확장자를 .css로 이름을 붙힌다. ex)mystyle.css
    2.내부에 <style></style>형식으로 작성하는 방식
    3.특정 태그에 직접 작성하는 방식 
    4. 우선순위는 3 , 2 ,1 으로 3번이 제일 우선순위-->

    <!--특정 태그에 직접 작성하는 방식 -->
    <p>웹 문서의 내용과 디자인</p>
    <p style="font-size: 20px;">웹 문서의 내용과 디자인을 분리한다.</p>
    <h1>제목입니다.</h1>
    
   
</body>
</html>
