<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 목록스타일 */
    .sqbullet{list-style-type: disc;}
    .nonbullet{list-style-type: none;}
    .book1{list-style : upper-roman;}
    .imgball{list-style-image: url(images/ball.png);}
/* img+이미지이름  */

</style>
<body>
    <ul class="=sqbullet">
        <li>HTML</li>
        <li>JAVA</li>
        <li>SQL</li>
    </ul>
    <ul class="nonbullet">
        <li>HTML</li>
        <li>JAVA</li>
        <li>SQL</li>
    </ul>
    <ol class="book1">
        <li>HTML</li>
        <li>JAVA</li>
        <li>SQL</li>
    </ol>
    <ul class="imgball">
        <li>HTML</li>
        <li>JAVA</li>
        <li>SQL</li>
    </ul>

</body>
</html>
