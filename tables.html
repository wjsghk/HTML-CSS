<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .table{
            border: 1px solid black;
            /* 선합치기 */
            border-collapse: collapse; 
            width: 300px;
            height: 300px;
        }

        td{
            border: 1px solid black;
            padding: 30px;
            text-align:center;
            vertical-align: middle;
        }
        .td1{
            width: 200px;
        }
    </style>
<body>
    <table class="table">
        <tr>
            <!-- <td>4도 확장된다. -->
            <td class="td1">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

</body>
</html>
